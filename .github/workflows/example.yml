name: oc-login Example
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight

jobs:
  login:
    name: OpenShift Login and Test
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Log in and set context
        # In a real workflow, point the 'uses' to a tag.
        # uses: redhat-actions/oc-login@v1
        uses: ./
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          # openshift_username: ${{ env.TEST_USER }}
          # openshift_password: ${{ secrets.OPENSHIFT_PASSWORD }}
          certificate_authority_data: ${{ secrets.CA_DATA }}
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

      - name: Test
        run: |
          oc api-resources

      - name: Log out
        # We fake the post state by setting this flag
        # before executing the action. This should trigger logout
        env:
          STATE_isPost: 1
        uses: ./

      - name: Test logout
        run: |
          set -a
          oc api-resources || EXIT_CODE=$?
          if [[ ${EXIT_CODE} -eq 0 ]]; then 
            exit 1; 
          fi
